<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
</head>
<body>
<h2>Register</h2>
<form>
	First Name:<input type="text" name="FirstName" placeholder="FirstName">
	Last Name:<input type="text" name="LastName" placeholder="LastName"><br>
	<input type="radio" name="gender" value="Male" type="radio">Male
	<input type="radio" name="gender" value="Female" type="radio">Female
	<input type="radio" name="gender" value="Other" type="radio">Other<br>
	<input type="email" name="email"  placeholder="Email" required>
	<input type="password" name="password" required placeholder="password"><br>
	<input type="button" name="Submit" value="submit">
</form>
</body>
</html>
